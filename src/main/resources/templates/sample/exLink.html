<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>링크 처리</title>
</head>
<body>
  <ul>
    <li th:each="dto : ${list}">
      <a th:href="@{/sample/exView}">[[${dto}]]</a>
    </li>
  </ul>
<hr>
  <h3>
    '키'와 '값'의 형태를 추가(링크를 눌러보면 위 하이퍼링크와 경로가 다른것을 볼 수 있음)
  </h3>
  <ul>
    <li th:each="dto : ${list}">
      <a th:href="@{/sample/exView(sno=${dto.sno})}">[[${dto}]]</a>
    </li>
  </ul>
  <hr>
  <h3>
    화면에 출력하는 sno를 모두 5자리로 만들어야하는 상황
  </h3>
  <ul>
    <li th:each="dto : ${list}">
      [[${#numbers.formatInteger(dto.sno,5)}]]
    </li>
  </ul>
  <hr>
  <h3>
    LocalDate타입이나 LocalDateTime 처리
  </h3>
<ul>
  <li th:each="dto: ${list}">
    [[${dto.sno}]] --- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
  </li>
</ul>
</body>
</html>
